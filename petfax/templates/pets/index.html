<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Check our our pets!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PetFax!</h1>
        <div class="callout">
            Welcome to PetFax! We are a shelter and sanctuary dedicated to finding pets and animals loving homes and educating the public with fun facts.
        </div>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <h2>{{ pet.pet_name }}</h2>
                    <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
                    <br>
                    <a href="/pets/{{ pet.pet_id }}">Learn more </a>
                </div>
            {% endfor %}
        </div>
        <div class="callout">
            We would love to learn some fun facts abour our animals!<a href="/facts/new"> Submit some here!</a>
        </div>
    </div>
</body>
</html>
